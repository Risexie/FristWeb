<!DOCTYPE <html>

</html>
<html lang="en">

<head>
    <title>心里话</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="./public/vue.min.js"></script>
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>       
</head>

<body>
    <div class="jumbotron">
        <h1>新生大学，JavaScript</h1>
        <p>这里记录着我们的初宗，这是我们的开始，更是我们的回忆</p>
        <p><a class="btn btn-primary btn-lg" href="https://js.xinshengdaxue.com" role="button">主页</a></p>
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">心里话</a></li>
            <li role="presentation"><a href="#">组队情况</a></li>
            <li role="presentation"><a href="#">作业</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div id='app'>
                    <div class="page-header">
                        <h1>心里话</h1>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            </div>
                            <div class="panel-body">
                                <div class="words-pannel" v-for="item in wordLists">
                                    <div class="media">
                                        <div class="media-left">
                                            <a href="#">
                                        <img class="media-object avatar" v-bind:src="item.avatar" alt="...">
                                    </a>
                                        </div>
                                        <div class="media-body">
                                            <h4 class="media-heading">
                                                {{ item.name }}
                                            </h4>
                                            {{ item.words }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>


<script>
    //定义一个空的数组
var responseList =[]



    axios.get('https://js.xinshengdaxue.com/api/v1/learnJS/course/1/words')
        .then(function (response) {
        var responseContent = response['data']['words']
         responseContent.forEach(function(obj){
             responseList.push(obj)

        } ,this)
        })
        .catch(function (error) { 
            console.log(error);
        });


    // vue官网： https://cn.vuejs.org/v2/guide/
    // 初始化Vue
    // 把收集的数据放在这里
    new Vue({
        el: '#app',   // #app 和html中div#id的 app 对应
        data: {
            wordLists: responseList,
        }
    }); 

</script>
