<body>
    <!--表头巨幕-->

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <nav class="navbar navbar-default navbar-fixed-top">
                        <div class="container">
                            <div class="container-fluid">

                    </nav>
                    <div class="logotxt">

                    </div>
                </div>
            </div>
            <p><a class="btn btn-primary btn-lg" href="https://js.xinshengdaxue.com" role="button">主页</a></p>
        </div>

        <div class="container">
            <div id='app'>
                <div class="row ">
                    <div class='col-md-8'>
                        <!--内容分页-->
                        <div>

                            <!-- 导航页表 -->
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="#Git" aria-controls="Git" role="tab" data-toggle="tab">git</a></li>
                                <li role="presentation"><a href="#JS" aria-controls="JS" role="tab" data-toggle="tab">JS</a></li>
                                <li role="presentation"><a href="#PPT" aria-controls="PPT" role="tab" data-toggle="tab">ppt</a></li>
                                <li role="presentation"><a href="#心里话" aria-controls="心里话" role="tab" data-toggle="tab">心里话</a></li>
                            </ul>

                            <!-- 页表内容 -->
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade in active" id="Git">
                                    <div class="panel panel-primary ">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Git相关</h3>
                                        </div>
                                        <div class="panel-body">
                                            <li class="list-group-item list-group-item-x" v-for="item in gitList ">
                                                <a v-bind:href="item.url">

                                            </li>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="JS">

                                    <div class="panel panel-primary ">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">JS技术</h3>
                                        </div>
                                        <div class="panel-body">
                                            <li class="list-group-item list-group-item-x" v-for="item in topicList">
                                                <a v-bind:href="item.url">
                                     {{item.title}}
                                      </a>
                                            </li>
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane fade" id="PPT">

                                    <div class="panel panel-primary ">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">PPT文档</h3>
                                        </div>
                                        <div class="panel-body">
                                            <li class="list-group-item list-group-item-x" v-for="item in pptList">
                                                <a v-bind:href="item.url">
                                     {{item.title}}

                                            </li>
                                        </div>
                                    </div>
                                </div>



                                <div role="tabpanel" class="tab-pane fade" id="心里话">

                                        <div class="panel-heading">
                                            <h3 class="panel-title">心里话</h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="words-pannel" v-for="item in wordsList">
                                                <div class="media">
                                                    <div class="media-left">
                                                        <a href="#">
                                        <img class="media-object avatar" v-bind:src="item.avatar" alt="...">
                                    </a>
                                                    </div>
                                                    <div class="media-body">
                                                        <h4 class="media-heading">
                                                            {{ item.name }}
                                                        </h4>
                                                        {{ item.words }}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-footer">
                <ul class ="list-space-s">
                    <li><h5>Learning Website</h5></li>  
                    <li><a class="link-stealth"href="https://developer.mozilla.org/bm/docs/Web/JavaScript">MDN</a></li>

                    <li><a class="link-stealth"href="https://web.xinshengdaxue.com">新生大学</a></li>
                </ul>

            </div>

        </div>
    </div>

</html>


<script>
    var app = new Vue({
        el: '#app',   // #app 和html中div#id的 app 对应
        data: {
            gitList: [],
            topicList: [],
            wordsList: [],
            pptList: [],
        },
        methods: {
            fetchWordsData: function () {
                axios.get('https://js.xinshengdaxue.com/api/v1/learnJS/course/1/words')
                    .then(function (response) {
                        //看response中的属性值是否为1，如果值等于1，说明这是正常的，在可以使用一个if 语句来判断
                        //如果得知使用属性等于1来判断？  这时候需要去看接口文档

                        if (response.data.code === 1) {
                            app.wordsList = response.data.words
                        } else {
                            alert('failed')
                        };
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            fetchCatalogData: function () {
                axios.get('https://js.xinshengdaxue.com/api/v1/learnJS/course/1/catelog')
                    .then(function (imfor) {
                        app.gitList = imfor.data.catelog.gitTopicsList;
                        app.topicList = imfor.data.catelog.topicsList;
                        app.pptList = imfor.data.catelog.pptList;

                    })
                    .catch(function (error) {
                        console.log(error)
                    });
            }
        }
    })

    app.fetchWordsData();
    app.fetchCatalogData();

</script>
